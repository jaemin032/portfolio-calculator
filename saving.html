<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
  <style>
    .container { margin: 20px;}
    #custom-form { width: 200px;}
  </style>
</head>
<body>
  <div class="container">
    <h3>Savings History<br></h3>

    <form name="variables" action="javascript:;" onsubmit="getInput()">
      Net Worth:<br>
      <input type="text" name="netWorth" value="0" class="form-control" id="custom-form">
      <br>
      Monthly savings:<br>
      <input type="text" name="monthlySavings" value="0" class="form-control" id="custom-form">
      <br>
      Annual return percentage:<br>
      <input type="text" name="returnPercentage" value="0" class="form-control" id="custom-form">
      <br>
      Years Invested:<br>
      <input type="text" name="yearsInvested" value="0" class="form-control" id="custom-form">
      <br>
      <input type="submit" value="Submit" class="btn btn-outline-dark">
    </form>

    <div id="chart"></div>
  </div>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
  let x = [];
  let y = [];
  let netWorth = 0;
  let monthlySavings = 0;
  let returnPercentage = 0;
  let yearsInvested = 0;

  function getInput() {
    netWorth = document.forms["variables"]["netWorth"].value;
    monthlySavings = document.forms["variables"]["monthlySavings"].value;
    returnPercentage = document.forms["variables"]["returnPercentage"].value;
    yearsInvested = document.forms["variables"]["yearsInvested"].value;
    reRun();
    plotGraph();
  }


  function investment(capital) {
    const returnRate = returnPercentage * 0.01 + 1;
    return capital * returnRate;
  }

  function reRun() {
    x=[];
    y=[];
    for(let i=2; i<=yearsInvested; i++)
    {
      x.push(i);
      y.push(netWorth);
      netWorth += monthlySavings*13;
      netWorth = investment(netWorth);
    }
  }

  function plotGraph() {
    const trace1 = {
      x: x,
      y: y,
      type: 'scatter'
    };
    const data = [trace1];
    Plotly.newPlot('chart', data);
  }
</script>
</body>
</html>
